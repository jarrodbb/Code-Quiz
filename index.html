<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class = "header-row">
        <div>
            <!-- Button created to link Highscore page  -->
            <button id= "high-score" class = "header-display view-highscore" >View Highscore</button>
        </div>
            <!-- timer created  -->
        <div class= "card timer">
            <div class = "timer-text header-row">
            <h3 id="timer">Time: </h3>
            <div class="timer-count">0</div>
          </div>

    </header>

    <body>
        <!-- body of the page to hold the initial information, start button -->
        <!-- classes added to link javaScript and to render each questions -->
        <div class = "quiz row">
            <h2 class= "displayQuestion">Coding Quiz Challenge</h2>
            <div class="quizBody" >
                <div  class = "quizStartInfo start-button-display">
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button class="start-button start-quiz ">Start Quiz</button>
                    <div class = "display"></div>
                </div>
            </div>
        </div>

    </body>

    <script src="./assets/js/script.js"></script>    
</body>
</html>
